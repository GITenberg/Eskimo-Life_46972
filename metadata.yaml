description: In later life the recipient of the Nobel Peace Prize for his humanitarian
  work, the Norwegian explorer and scientist Fridtjof Nansen (1861-1930) led the team
  that in 1888 made the first successful crossing of Greenland's interior. Finding
  themselves cut off from the rest of the world for the winter, Nansen and his men
  spent several months living among the Greenlandic Inuit. Although 'far too short
  a time in which to attain a thorough knowledge', it was nevertheless sufficient
  to form a strong acquaintance and affection. First.
